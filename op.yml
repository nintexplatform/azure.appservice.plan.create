name: github.com/opspec-pkgs/azure.appservice.plan.create
description: creates an azure app service plan (if doesn't already exist)
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1 }
      description: id of azure subscription
  azureUsername:
    string:
      constraints: { format: email }
      description: email address of azure account
  azurePassword:
    string:
      constraints: { minLength: 1 }
      description: password of azure account
      isSecret: true
  name:
    string:
      constraints: { minLength: 1 }
      description: name of provisioned appservice plan
  resourceGroup:
    string:
      constraints: { minLength: 1 }
      description: name of azure resource group
run:
  container:
    image: { ref: 'azuresdk/azure-cli-python:0.2.10' }
    cmd: [ /cmd.sh ]
    files: { /cmd.sh }
    envVars:
      subscriptionId:
      azureUsername:
      azurePassword:
      name:
      resourceGroup: